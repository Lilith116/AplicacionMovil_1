<ion-header>
  <ion-toolbar>
    <ion-title>Ingreso Docente</ion-title>
  </ion-toolbar>
  <ion-content>
    <!-- boton return mal implementado -->
    <ion-button (click)="navigateToHome()">Volver a Inicio</ion-button>
  </ion-content>
</ion-header>



<ion-content class="ion-padding"></ion-content>
  <div class="logo-container">
    <img src="assets/RegistrAPP.png" alt="RegistrAPP logo" class="logo">
  </div>
<ion-content class="ion-padding">
  <div class="logo-container">
    <img src="assets/duoc-logo.png" alt="Duoc UC Logo" class="logo">
  </div>
  
  <ion-card>
    <ion-card-content>
      <ion-item>
        <ion-label position="floating">Nombre</ion-label>
        <ion-input type="text"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Contraseña</ion-label>
        <ion-input type="password"></ion-input>
      </ion-item>
      <ion-button expand="block" color="dark" (click)="navigateToRContrasenna()" >Recuperar Contraseña</ion-button>
      <ion-button expand="block" color="dark">Ingresar</ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
